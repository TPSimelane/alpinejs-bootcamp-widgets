<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="transportFee.js"></script>
    <script src="transportFee-widget.js" defer></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <style>
        body{
            background-color: rgb(192, 179, 168);
            align-content: center;
            padding: 1em;
            font-weight: 100;
            font-size: 1em;
            font-variant: small-caps;
            }

        .message{
            padding: 1em;
            background-color: rgb(255, 168, 127);
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <div x-data="transportFeeWidget">
        <h2>Shift Widget</h2>

        <div class="message" x-text="message" >
            Your fee will be displayed here...
        </div>

        <label for="shift">Please enter your shift: </label>
        <input type="text" x-model="shift" id="shift">

        <button x-on:click="showFee" >Enter</button>
    </div>
</body>
</html>
