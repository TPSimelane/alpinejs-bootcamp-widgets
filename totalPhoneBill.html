<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="totalPhoneBill.js"></script>
    <script src="totalPhoneBill-widget.js" defer></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <style>
        body{
            background-color: rgb(192, 179, 168);
            align-content: center;
            padding: 1em;
            font-weight: 100;
            font-size: 1em;
            font-variant: small-caps;
            }

        .message{
            padding: 1em;
            background-color: rgb(163, 255, 199);
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <div x-data="totalPhoneBillWidget">
        <h2>Phone Bill Widget</h2>

        <div class="input">
            <label for="usage">Please enter your total call and sms data: </label>
            <input type="text" x-model="airtimeUsage" id="usage">
        </div>
          
            <div>
                <button x-on:click="calculate" >Calculate Phone Bill</button>
            </div>
            
            <div class="message" x-text="airtimeMessage" >
    </div>
</body>
</html>
